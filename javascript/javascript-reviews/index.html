<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Reviews</h1>
        <main>
            <section class="container">
                <div class="title">
                    <h2>Our reviews</h2>
                    <div class="underline"></div>
                </div>
                <article class="review">
                    <div class="img-container">
                        <img src="./person.jpeg" id="person-img" alt=""/>
                    </div>
                    <h4 id="author">Princess Catleap and her friends</h4>
                    <p id="job">Best climber in the world</p>
                    <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus totam eos voluptates ex quam sint nam, iste incidunt! Doloribus exercitationem recusandae, veniam illum aperiam neque enim quae architecto ut in?</p>
                    <div class="button-container">
                        <button class="prev-btn">LEFT
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">RIGHT
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">Surprise me!</button>
                </article>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
